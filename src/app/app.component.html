<section class="dropdown hide-scrollbar" id="dropdown">
  <button (click)="changeDropdownState()" class="w-fit h-fit ml-auto">
    <svg
      fill="#fff"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 50 50"
      width="50px"
      height="50px"
    >
      <path
        d="M25,2C12.319,2,2,12.319,2,25s10.319,23,23,23s23-10.319,23-23S37.681,2,25,2z M33.71,32.29c0.39,0.39,0.39,1.03,0,1.42	C33.51,33.9,33.26,34,33,34s-0.51-0.1-0.71-0.29L25,26.42l-7.29,7.29C17.51,33.9,17.26,34,17,34s-0.51-0.1-0.71-0.29	c-0.39-0.39-0.39-1.03,0-1.42L23.58,25l-7.29-7.29c-0.39-0.39-0.39-1.03,0-1.42c0.39-0.39,1.03-0.39,1.42,0L25,23.58l7.29-7.29	c0.39-0.39,1.03-0.39,1.42,0c0.39,0.39,0.39,1.03,0,1.42L26.42,25L33.71,32.29z"
      />
    </svg>
  </button>

  <ais-instantsearch [config]="config" class="flex flex-col gap-y-2">
    <app-debounced-search-box [delay]="450"></app-debounced-search-box>
    <ais-hits class="searchRes hide-scrollbar">
      <ng-template let-hits="hits">
        <ol class="ais-Hits-list">
          <li *ngFor="let hit of hits" class="ais-Hits-item">
            <a
              href="/sights/{{ hit.routerLink }}"
              class="flex flex-col md:flex-row gap-x-3"
            >
              <swiper
                [slidesPerView]="1"
                [spaceBetween]="35"
                [loop]="true"
                [pagination]="{ clickable: true }"
                class="select-none bg-white"
              >
                <ng-template swiperSlide *ngFor="let img of hit.imgList">
                  <img src="{{ img }}" alt="{{ hit.title }} photos" />
                </ng-template>
              </swiper>
              <div>
                <ais-highlight
                  attribute="title"
                  [hit]="hit"
                  class="font-semibold"
                ></ais-highlight>
                <br />
                <ais-highlight
                  attribute="shortDesc"
                  [hit]="hit"
                ></ais-highlight>
              </div>
            </a>
          </li>
        </ol>
      </ng-template>
    </ais-hits>
  </ais-instantsearch>
</section>
