<section class="my-6">
  <div class="relative text-center">
    <span
      class="absolute inset-x-0 h-px -translate-y-1/2 bg-black/10 top-1/2"
    ></span>

    <h2
      class="relative inline-block px-4 text-2xl font-bold text-center bg-white"
    >
      Sights to observe
    </h2>
  </div>
</section>

<div class="flex flex-row flex-wrap justify-evenly items-center mx-auto my-6 gap-y-5 px-4">
  <app-sight-preview
    *ngFor="let i of [1, 2, 3, 4, 5, 6, 7]"
    class="max-w-sm"
    tyzen-title="Karalino"
    tyzen-description="Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi repellat molestiae odit rem? Nobis, odit eius, error dicta maxime id accusamus assumenda laudantium ipsam aperiam officia inventore, quidem illo sequi."
    [tyzen-thumbnail-list]="imgList"
    tyzen-router-link="./karolino"
  >
  </app-sight-preview>
</div>
